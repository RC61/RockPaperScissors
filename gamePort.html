<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../RockPaperScissors/style.css">
    <script src="../RockPaperScissors/gameEngine.js"></script>
    <title>RPS Game</title>
</head>
<body>
    <h1> This is the Game </h1>

    <input type="button" class="menuButton" value="Start" id="start" onclick="playGame()">

    <div id="gameBoard">
        <div id="playerBoard">
            <h2>Player</h2>
            <div id="playerChoice"></div>
        </div>
        <div id="computerBoard">
            <h2>Computer</h2>
            <div id="computerChoice"></div>
        </div>
    </div>

    <div id="buttonPanel">

    <input type="button" class="menuButton" value="Rock" id="" onclick="userPick(0)">
    <input type="button" class="menuButton" value="Paper" id="paper" onclick="userPick(1)"> 
    <input type="button" class="menuButton" value="Scissors" id="scissors" onclick="userPick(2)">

    <input type="button" class="menuButton" value="TEST" id="test" onclick="userPick(3)">


    </div>

    <div id="homeButton">
        <form action="../RockPaperScissors/index.html">
            <button type="submit" class="menuButton"> Main Menu </button>
        </form>
    </div<>






    


</body>
</html>
