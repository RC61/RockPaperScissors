<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../RockPaperScissors/style.css">
    <title>RPS Game</title>
</head>
<body>
    <h1> This is the Game </h1>


    <div id="gameBoard">
        <div id="playerBoard">
            <h2>Player</h2>
            <div id="playerChoice"></div>
        </div>
        <div id="computerBoard">
            <h2>Computer</h2>
            <div id="computerChoice"></div>
        </div>
    </div>

    <div id="buttonPanel">

    <input type="button" value="Rock" id="rock">
    <input type="button" value="Paper" id="paper">
    <input type="button" value="Scissors" id="scissors">

    </div>





    <script src="../RockPaperScissors/gameEngine.js">



    </script>

    


</body>
</html>
